name: Hourly Bitcoin Bot

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install requests numpy pandas scipy

      - name: Run Trading Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Save Trade State (Commit JSON)
        run: |
          git config --global user.name "BitcoinBot"
          git config --global user.email "bot@github.com"
          git pull
          git add trade_state.json
          # Only commit if the file actually changed
          git diff-index --quiet HEAD || git commit -m "Update Trade Balance"
          git push
